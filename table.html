<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Responsive Table with Scroll</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .table-container {
    width: 100%;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 800px; 
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    white-space: nowrap; 
  }

  .nowrap {
    white-space: nowrap;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    cursor: pointer;
    margin-right: 4px;
  }


  @media (max-width: 998px) {
    .table-container {
      overflow-x: auto;
      font-size: 28px;
    }

    table {
      width:135%;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
    }
  }
</style>


</head>
<body>

  <h2>Orders</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Service</th>
          <th class="nowrap">Quantity</th>
          <th class="nowrap">Status</th>
          <th>Placed At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1023</td>
          <td>Ali Khan</td>
          <td>Instagram Likes â€” 1000</td>
          <td class="nowrap">1000</td>
          <td class="nowrap">Processing</td>
          <td>2025-08-20 14:33</td>
          <td>
            <button>Edit</button>
            <button>Cancel</button>
          </td>
        </tr>
        <!-- More rows can go here -->
      </tbody>
    </table>
  </div>

</body>
</html>
